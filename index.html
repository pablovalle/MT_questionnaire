<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System Failure Analysis</title>
  <style>
    /* --- PROFESSIONAL LIGHT THEME --- */
    :root {
      --bg-color: #f4f6f9;       /* Light Blue-Gray Background */
      --card-bg: #ffffff;        /* Pure White Card */
      --text-main: #2c3e50;      /* Dark Slate for text */
      --text-muted: #7f8c8d;     /* Soft Gray for secondary text */
      --accent-color: #2563eb;   /* Professional Blue */
      --accent-hover: #1d4ed8;   /* Darker Blue on hover */
      --border-color: #e2e8f0;   /* Subtle borders */
      --input-bg: #f8fafc;       /* Very light gray for inputs */
      --danger: #ef4444;         /* Red for errors */
      --success: #10b981;        /* Green for success */
      --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.01);
    }

    body {
      font-family: 'Inter', 'Segoe UI', Roboto, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-main);
      margin: 0;
      padding: 0;
      height: 100vh; /* Force full screen height */
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden; /* Prevent scrolling globally */
    }

    /* --- LAYOUT CONTAINERS --- */
    .container {
      background-color: var(--card-bg);
      width: 90%;
      max-width: 1000px;
      height: 90vh; /* Occupy 90% of screen height */
      border-radius: 12px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      overflow: hidden; /* Keep content inside borders */
      position: relative;
    }

    /* Login Specific Sizing */
    #loginForm {
      height: auto;
      max-width: 400px;
      padding: 40px;
      text-align: center;
    }

    /* Evaluation Specific Sizing */
    #evalContainer {
      display: none; /* Hidden by default */
      padding: 0;
    }

    /* --- TYPOGRAPHY --- */
    h2 {
      margin: 0 0 20px 0;
      font-weight: 600;
      color: var(--text-main);
    }
    
    label {
      font-weight: 600;
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-bottom: 8px;
      display: block;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* --- HEADER (Inside Eval) --- */
    .header-bar {
      padding: 15px 30px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #fff;
      flex-shrink: 0; /* Don't shrink */
    }

    .user-tag {
      font-weight: 600;
      color: var(--accent-color);
      background: #eff6ff;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.85rem;
    }

    .progress-text {
      font-variant-numeric: tabular-nums;
      font-weight: 500;
      color: var(--text-muted);
    }

    /* --- PROGRESS BAR --- */
    #progressWrapper {
      width: 100%;
      height: 4px;
      background-color: var(--border-color);
      flex-shrink: 0;
    }
    #progressBar {
      height: 100%;
      background-color: var(--accent-color);
      width: 0%;
      transition: width 0.3s ease;
    }

    /* --- MAIN CONTENT AREA (Flexbox magic for no scroll) --- */
    .content-area {
      flex-grow: 1; /* Takes all available space */
      display: flex;
      flex-direction: column;
      padding: 20px 30px;
      overflow: hidden; /* No scroll here either */
      gap: 15px;
    }

    /* Video Wrapper - Dynamic Sizing */
    .video-wrapper {
      flex-grow: 1; /* This makes the video take up remaining height */
      background: #000;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      min-height: 0; /* Crucial for flex containers to shrink */
      display: flex;
      justify-content: center;
      background-color: #f1f5f9;
    }

    video {
      height: 100%; /* Match wrapper height */
      width: 100%;  /* Max width */
      object-fit: contain; /* Keep aspect ratio, show black bars if needed */
      outline: none;
    }

    /* Input Area - Fixed at bottom */
    .input-area {
      flex-shrink: 0; /* Don't shrink */
    }

    textarea {
      width: 100%;
      height: 80px; /* Fixed height for input */
      padding: 12px;
      background-color: var(--input-bg);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      color: var(--text-main);
      font-family: inherit;
      resize: none; /* Disable manual resize to prevent breaking layout */
      box-sizing: border-box;
      transition: all 0.2s;
    }

    textarea:focus {
      outline: none;
      border-color: var(--accent-color);
      background-color: #fff;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      background-color: var(--input-bg);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      box-sizing: border-box;
    }
    
    input:focus {
      outline: none;
      border-color: var(--accent-color);
    }

    /* --- BUTTONS --- */
    button {
      background-color: var(--accent-color);
      color: white;
      border: none;
      padding: 12px 24px;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.2s, transform 0.1s;
      width: 100%;
      margin-top: 10px;
    }

    button:hover {
      background-color: var(--accent-hover);
    }
    
    button:active {
      transform: translateY(1px);
    }

    /* Spinner */
    .loader {
      border: 2px solid rgba(37, 99, 235, 0.1);
      border-top: 2px solid var(--accent-color);
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-right: 8px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .status-msg {
      margin-top: 15px;
      font-size: 0.9em;
      min-height: 20px;
    }
    .error { color: var(--danger); }
    
  </style>
</head>
<body>

  <div id="loginForm" class="container">
    <h2>Welcome Back</h2>
    <p style="color: var(--text-muted); margin-bottom: 25px; font-size: 0.9em;">Please enter your credentials to access the evaluation dashboard.</p>
    
    <input type="text" id="usernameInput" placeholder="Username" autocomplete="off">
    <input type="password" id="passwordInput" placeholder="Password" onkeydown="if(event.key==='Enter'){attemptLogin();}">
    
    <button onclick="attemptLogin()">Log In</button>
    <div id="loginStatus" class="status-msg"></div>
  </div>

  <div id="evalContainer" class="container">
    
    <div class="header-bar">
      <span id="userDisplay" class="user-tag">User: ...</span>
      <span id="counterDisplay" class="progress-text">0 / 0</span>
    </div>

    <div id="progressWrapper">
      <div id="progressBar"></div>
    </div>

    <div class="content-area">
      
      <div class="video-wrapper">
        <video id="mainVideo" controls>
          <source src="" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>

      <div class="input-area">
        <label for="failureReport">Observation / Failure Details</label>
        <textarea id="failureReport" placeholder="Please describe the failure observed in this simulation..."></textarea>
        <button onclick="submitReport()">Submit Observation & Next</button>
      </div>

    </div>
  </div>

  <div id="completionScreen" class="container" style="display:none; justify-content: center; align-items: center; text-align: center;">
    <div style="padding: 40px;">
      <h2 style="color: var(--success); font-size: 2rem;">All Tasks Completed</h2>
      <p style="color: var(--text-muted); font-size: 1.1em; margin-top: 10px;">Thank you for your contribution. All data has been saved successfully.</p>
      <p style="margin-top: 30px; font-size: 0.9em; color: #aaa;">You may close this window.</p>
    </div>
  </div>

  <script>
    // ************************************************
    // PASTE YOUR WORKING URL HERE
    // ************************************************
    const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx5v_iKKng1PsMmjAROh4Vp3NHwqSHVa5vn_wFSQgV9m_7jyxN-EN7vySAjXTdu7NKU/exec"; 
    // ************************************************

    let videoQueue = [];
    let currentIndex = 0;
    let currentUser = "";

    // 1. LOGIN LOGIC
    function attemptLogin() {
      const u = document.getElementById('usernameInput').value.trim();
      const p = document.getElementById('passwordInput').value.trim();
      const status = document.getElementById('loginStatus');

      if (!u || !p) {
        status.innerHTML = "<span class='error'>Please enter both username and password.</span>";
        return;
      }

      status.innerHTML = "<div class='loader'></div> Verifying credentials...";

      const callbackName = 'cb_login_' + Date.now();
      window[callbackName] = function(resp) {
        if (resp.success) {
          currentUser = resp.user;
          document.getElementById('userDisplay').innerText = currentUser; // Simpler display
          fetchVideoList();
        } else {
          status.innerHTML = "<span class='error'>Incorrect username or password.</span>";
        }
        cleanup(callbackName);
      };

      const script = document.createElement('script');
      script.src = `${APPS_SCRIPT_URL}?action=login&username=${encodeURIComponent(u)}&password=${encodeURIComponent(p)}&callback=${callbackName}`;
      script.onerror = () => status.innerHTML = "<span class='error'>Connection failed. Check permissions.</span>";
      document.body.appendChild(script);
    }

    // 2. FETCH VIDEO LIST
    function fetchVideoList() {
      const status = document.getElementById('loginStatus');
      status.innerHTML = "<div class='loader'></div> Loading resources...";

      const callbackName = 'cb_videos_' + Date.now();
      window[callbackName] = function(data) {
        videoQueue = data;
        if (videoQueue && videoQueue.length > 0) {
          document.getElementById('loginForm').style.display = 'none';
          document.getElementById('evalContainer').style.display = 'flex'; // Use flex for layout
          loadVideo(0);
        } else {
          status.innerHTML = "<span class='error'>No videos found in the connected folder.</span>";
        }
        cleanup(callbackName);
      };

      const script = document.createElement('script');
      script.src = `${APPS_SCRIPT_URL}?action=getVideos&callback=${callbackName}`;
      document.body.appendChild(script);
    }

    // 3. LOAD VIDEO
    function loadVideo(index) {
      if (index >= videoQueue.length) {
        finishSession();
        return;
      }
      currentIndex = index;
      
      const vid = document.getElementById('mainVideo');
      const videoName = videoQueue[index];
      
      // Load video
      vid.src = `videos/${videoName}`; 
      vid.load();

      // Update Counters (Video Name is hidden via HTML removal)
      document.getElementById('counterDisplay').innerText = `${currentIndex + 1} / ${videoQueue.length}`;
      
      const pct = ((currentIndex) / videoQueue.length) * 100;
      document.getElementById('progressBar').style.width = `${pct}%`;
      
      // Clear input
      document.getElementById('failureReport').value = "";
    }

    // 4. SUBMIT REPORT
    function submitReport() {
      const text = document.getElementById('failureReport').value.trim();
      if (!text) {
        alert("Please describe the failure before proceeding.");
        return;
      }

      const vid = document.getElementById('mainVideo');
      const timeStamp = vid.currentTime.toFixed(2);
      const currentVidName = videoQueue[currentIndex];

      // Submit data silently
      const params = new URLSearchParams({
        action: 'submit',
        username: currentUser,
        video: currentVidName,
        failure: text,
        videoTime: timeStamp
      });

      fetch(`${APPS_SCRIPT_URL}?${params.toString()}`, { mode: 'no-cors' })
        .then(() => console.log("Saved"))
        .catch(e => console.error("Error saving", e));

      // Move to next
      loadVideo(currentIndex + 1);
    }

    function finishSession() {
      document.getElementById('evalContainer').style.display = 'none';
      document.getElementById('completionScreen').style.display = 'flex';
      document.getElementById('progressBar').style.width = `100%`;
    }

    function cleanup(name) {
      delete window[name];
    }
  </script>
</body>
</html>
